<!DOCTYPE html>
<html>
<head>
    <title>Diseases</title>
    <link href="../static/styles/diseases.css" rel="stylesheet">
</head>
<body>
    {% for disease in diseases %}

        <h3>{{ disease[0] }}: {{ disease[1] }}</h3>
    {% endfor %}
</body>
</html>
