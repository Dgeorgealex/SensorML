<!DOCTYPE html>
<html>
<head>
    <title>Calendar Plots</title>
    <link href="../static/styles/calendar_plots.css" rel="stylesheet">
</head>
<body>
    {% for column in columns %}
        <h2>Calendar Heatmap of {{ column }}</h2>
        <img src="{{ url_for('calendar_plot', column=column) }}" alt="Calendar Heatmap of {{ column }}">
    {% endfor %}
</body>
</html>
